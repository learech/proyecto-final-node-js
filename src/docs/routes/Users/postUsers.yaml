paths:
  /api/user/:
    post:
      summary: Crear un Usuario.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/PostUser'
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/User'

        "400":
          description: Se envio un dato inesperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  