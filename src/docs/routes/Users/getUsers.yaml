paths:
  /api/user/:
    get:
      summary: Obtiene todos los usuarios disponibles en la App
      tags:
        - Users
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/User'

        "400":
          description: Se envio un dato inesperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  
  /api/user/{uid}:
    get:
      summary: Obtiene un usuario disponible en la App por ID.
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: Id del usuario que desea buscar.
          schema:
            $type: String
      responses:
        "200":
          description: La operacion fue exitosa!!
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/User'

        "400":
          description: Se envio un dato inesperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  
