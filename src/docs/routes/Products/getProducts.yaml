paths:
  /api/product/:
    get:
      summary: Obtiene todos los productos disponibles en la App
      tags:
        - Products
      parameters:
        - in: query
          name: limit
          description: Cantidad de productos por paginacion.
          schema:
            $type: Number
        - in: query
          name: page
          description: Numero de la pagina en paginacion.
          schema:
            $type: Number
        - in: query
          name: query
          description: Palabra clave de busqueda de productos.
          schema:
            $type: Number
        - in: query
          name: sort
          description: Orden de la paginacion por precio (asc -ascedente-, desc -descendente- )
          schema:
            $type: String
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/Product'

        "400":
          description: Se envio un dato inesperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  
  /api/product/{pid}:
    get:
      summary: Obtiene un producto disponible en la App por ID.
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Id del producto que desea buscar.
          schema:
            $type: String
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: object
                items: 
                  $ref: '#components/schemas/Product'

        "400":
          description: Se envio un dato inesperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  
  