paths:
  /api/product/{pid}:
    delete:
      summary: Eliminar un Prodcuto.
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Id del producto que desea eliminar.
          schema:
            $type: String
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/Product'

        "400":
          description: Se envio un dato inesperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  
  