paths:
  /api/product/:
    post:
      summary: Crear un Producto.
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/PostProduct'
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/Product'

        "400":
          description: Se envio un dato inesperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  
  