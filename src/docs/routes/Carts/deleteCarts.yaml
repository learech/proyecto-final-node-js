paths:
  /api/cart/{cid}:
    delete:
      summary: Eliminar un carrito.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: Id del carrito que se desea borrar.
          schema:
            $type: String
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/Cart'

        "400":
          description: Se envio un dato no esperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  
  /api/cart/{cid}/product/{pid}:
    delete:
      summary: Elimina un producto al carrito buscado por id.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: Id del carrito que desea buscar.
          schema:
            $type: String
        - name: pid
          in: path
          required: true
          description: Id del producto que desea borrar.
          schema:
            $type: String
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/Cart'

        "400":
          description: Se envio un dato no esperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  